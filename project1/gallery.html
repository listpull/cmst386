<div id="container">

		</div>
	</nav>
	<main>
	<section>
		<h2>Photo Gallery</h2>
	    <div class="grid">
	        <div>
	            <figure>
	            <a href="../images/photo1-cmst-386.jpg">
	                <img src="../images/photo1-cmst-386.jpg" alt="Coffee mug and Books" class="thumbnail">
	            </a>
	            <figcaption>Coffee mug with notebook and text books</figcaption>
	            </figure>
	        </div>
	        
	        <div>
	            <figure>
	            <a href="../images/photo2-cmst-386.jpg">
	                <img src="../images/photo2-cmst-386.jpg" alt="railroad" class="thumbnail">
	            </a>
	            <figcaption>empty railroad</figcaption>

	        </div>
	        
	        <div>
	            <figure>
	            <a href="../images/photo3-cmst-386.jpg">

	</section>
	</main>
		<footer id="footer"  class="center"><p>&copy; <span id="currentDateTime"></span> Jay Monga. All rights reserved.</p></footer>
		<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
			
		<!-- Javascript -->
		<script>
			// Get the current date and time
			var currentDateTime = new Date().toLocaleString();
			
			// Set the current date and time in the footer
			document.getElementById("currentDateTime").textContent = currentDateTime;
			function myFunction() {
			  var x = document.getElementById("mobile-menu");
			  if (x.style.display === "block") {
			    x.style.display = "none";
			  } else {
			    x.style.display = "block";
			  }
			}
	
			// Get the button
			let mybutton = document.getElementById("myBtn");
			
			// When the user scrolls down 20px from the top of the document, show the button
			window.onscroll = function() {scrollFunction()};
			
			function scrollFunction() {
			  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			    mybutton.style.display = "block";
			  } else {
			    mybutton.style.display = "none";
			  }
			}
			
			// When the user clicks on the button, scroll to the top of the document
			function topFunction() {
			  document.body.scrollTop = 0;
			  document.documentElement.scrollTop = 0;
			}
		</script>
    </div>
</body>
